<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Chiara</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <!-- <h2>Local time</h2> -->
    <div class="container">
      <select id="city">
        <option value="">Select a city</option>
        <option value="Pacific/Auckland">Aukland</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Singapore">Singapore</option>
        </option>
      </select>

    <div id="cities">

      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      </div>
    </div>

      <footer>
      Coded by <a href="https://filesbychiara.netlify.app/" target="_blank">Chiara</a> /
      <a href="https://github.com/filesbychiara/world-clock" target="_blank">Open sourced</a>
    </footer>
    <script src="/src/app.js"></script>
  </body>
</html>
